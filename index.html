<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Kulon Progo - GeoJSON</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .leaflet-control-layers {
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Inisialisasi peta
  var map = L.map('map').setView([-7.82, 110.16], 11);

  // Tambahkan basemap OSM
  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OSM</a>'
  }).addTo(map);

  // Layer grup
  var baseLayers = { "OpenStreetMap": osm };
  var overlays = {};

  // Fungsi untuk memuat GeoJSON dari URL GitHub
  function loadGeoJSON(url, name, styleOption) {
    fetch(url)
      .then(res => res.json())
      .then(data => {
        var layer = L.geoJSON(data, {
          style: styleOption,
          onEachFeature: function (feature, layer) {
            var props = feature.properties;
            var popup = "<b>" + (props.NAMA || props.name || "Tanpa Nama") + "</b><br>";
            for (var key in props) {
              popup += key + ": " + props[key] + "<br>";
            }
            layer.bindPopup(popup);
          }
        });

        overlays[name] = layer;
        map.addLayer(layer);
        L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);
      })
      .catch(err => console.error("Gagal memuat:", name, err));
  }

  // URL dasar GeoJSON dari GitHub
  var baseURL = "https://raw.githubusercontent.com/aggamoto/peta-diy-full/main/";

  // Muat layer GeoJSON
  loadGeoJSON(baseURL + "DESA_POLYGON_KP.geojson", "Desa Kulon Progo", {
    color: "#006400", fillColor: "#00FF00", fillOpacity: 0.3, weight: 1
  });

  loadGeoJSON(baseURL + "JALAN_KP_2017.geojson", "Jalan 2017", {
    color: "#FF8C00", weight: 2
  });

  loadGeoJSON(baseURL + "JEMBATAN_KP.geojson", "Jembatan KP", {
    color: "#0000FF", radius: 5
  });
</script>

</body>
</html>

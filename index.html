<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Kulon Progo - KMZ Leaflet</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet-KMZ Plugin -->
  <script src="https://unpkg.com/leaflet-kmz@latest/dist/leaflet-kmz.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Inisialisasi peta
  var map = L.map('map').setView([-7.82, 110.16], 11);

  // Tambahkan basemap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OSM</a>'
  }).addTo(map);

  // Inisialisasi kontrol layer
  var baseLayers = {};
  var overlays = {};

  // Tambahkan kontrol layer ke peta
  L.control.layers(baseLayers, overlays).addTo(map);

  // Fungsi memuat KMZ dari GitHub
  function loadKMZ(url, name) {
    var kmz = L.kmzLayer().addTo(map);

    kmz.on('load', function(e) {
      map.fitBounds(e.layer.getBounds());
      overlays[name] = e.layer;
      map.removeLayer(e.layer);
      L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);
    });

    kmz.load(url);
  }

  // URL mentah (raw) GitHub
  var baseURL = "https://raw.githubusercontent.com/aggamoto/peta-diy-full/main/";

  // Muat KMZ kamu
  loadKMZ(baseURL + "DESA_POLYGON_KP.kmz", "Desa Kulon Progo");
  loadKMZ(baseURL + "JALAN_KP_2017.kmz", "Jalan 2017");
  loadKMZ(baseURL + "JEMBATAN_KP.kmz", "Jembatan KP");
</script>

</body>
</html>
